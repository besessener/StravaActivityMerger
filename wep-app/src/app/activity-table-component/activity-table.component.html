<div class="container">
  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <img src="https://maps.googleapis.com/maps/api/staticmap?size=600x300&maptype=roadmap&key={{key}}&path=enc:{{element.map.summaryPolyline}}"/>
          <div class="element-description">
            <span class="element-description-attribution">name: {{element.name}} <br/> distance: {{element.distance}} <br/> total elevation gain {{element.totalElevationGain}} <br/> moving time: {{element.movingTime}} <br/> highest elevation: {{element.elevHigh}} <br/> lowest elevation: {{element.elevLow}}</span>
            <br/><br/>
            <a href="https://www.strava.com/activities/{{element.id}}" mat-stroked-button><mat-icon>open_in_new</mat-icon> View on Strava</a>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay" class="header"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element;">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
</div>
